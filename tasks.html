<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styling.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/26d5adc8c9.js" crossorigin="anonymous"></script>
    <title>Sistema de login</title>
  </head>

  <body>
    <div class="createtask">
        <button onclick="createtaskclose()" class="closebutton">X</button>
        <h1 id="newtasktext">Nova Tarefa</h1>
        <form id="taskForm">
            <h2 class="smallertext">Descrição</h2>
            <input type="text" class="inputdescription" id="description" placeholder="Descrição" required>
            <h2 class="smallertext">Data</h2>
            <input type="date" class="inputdate" id="date" required>
            <br>
            <button class="buttons" id="createTaskButton"><span>Criar Tarefa</span></button>
            <span id="taskLimitMessage">Limite de Tarefas por concluir atingido!</span>
        </form>
        <br>
    </div>
    <div class="edittask">
        <button onclick="edittaskclose()" class="closebutton">X</button>
        <h1 id="newtasktext">Editar Tarefa</h1>
        <form id="editTaskForm">
            <h2 class="smallertext">Descrição</h2>
            <input type="text" class="inputdescription" id="editDescription" placeholder="Descrição" required>
            <h2 class="smallertext">Data</h2>
            <input type="date" class="inputdate" id="editDate" required>
            <br>
            <button class="buttons" id="editTaskButton"><span>Submeter Alterações</span></button>
        </form>
        <br>
    </div>
    <div class="contenttasks">
        <div class="box2">
            <div id="sessionconfig">
                <a href="./editprofile.html">
                    <button class="buttons" role="button" id="buttonsession"><span>Gerir Perfil</span></button>
                </a>
                <a href="./index.html">
                    <button class="buttons" role="button" id="buttonsession"><span>Terminar Sessão</span></button>
                </a>
            </div>
            <div class="userinfo">
                <img src="./assets/images/ProfilePictureDefault.png" id="profilepicture" />
                <div id="usernametext">Ola Vasco</div>
                <i class="fa fa-hand-stop-o" id="handicon"></i>
            </div>
            <div id="createtaskdiv">
                <h1 id="mytasks">As Minhas Tarefas</h1>
                <button onclick="createtaskopen()"  class="buttons" role="button" id="buttontask"><span>Nova Tarefa</span></button>
            </div>
            
                
                <div class="table-container">
                <table id="tables_tasks">
                    <thead>
                    <tr id="cell_highlight">
                        <th>Tarefa</th>
                        <th>Data</th>
                        <th>Estado</th>
                        <th>Editar</th>
                    </tr>
                    </thead>
                    <tbody id="taskTableBody">
                    <!-- Table body will be populated by JavaScript -->
                    </tbody>
                </table>
                </div>
            
            
            
        </div>
    </div>
    <footer>© 2024 Vasco Gavino. All rights reserved.</footer>
    <script src="./js/myjavascript.js"></script>
</body>
</html>
