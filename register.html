<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styling.css" />
    <title>SwipeHire</title>
  </head>

  <body>
    <div class="content">
      <div class="box2">
        <a href="./index.html">
          <div class="logoconteiner">
            <img src="./assets/images/Logo.png" class="logo" />
            <div class="overlay">
              <div class="text">Retornar</div>
            </div>
          </div>
        </a>
        <br/>
        <form>
          <input class="logininputs" placeholder="* Nome" required/>
          <br/>
          <input
            class="logininputs"
            placeholder="* Email"
            type="email"
            required
          />
          <br/>
          <input
            class="logininputs"
            placeholder="* Password"
            type="password"
            minlength="8"
            required
          />
          <br/>
          <input
            class="logininputs"
            placeholder="* Confirme a Password"
            type="password"
            minlength="8"
            required
          />
          <br/>
          <label class="boxcheckbox"
            >Li e aceito os termos de utilização e privacidade
            <input type="checkbox" required/>
            <span class="checkmark"></span>
          </label>
          <br/>
          <a href="./register.html">
              <button class="buttons" id="login" role="button">
              <span>Registrar</span>
              </button>
          </a>
      </form>
      </div>
    </div>
    <footer>© 2024 Vasco Gavino. All rights reserved.</footer>
  </body>
</html>
